            <label class="form-check-label" *ngFor="let incidencia of listaIncidencias">

<div class="container-fluid">
    <h3>Clustering</h3>
    <div #mapClustering id="mapClustering"></div>
    <button></button>
</div>
<div class="container-fluid">
    <h3>Trafico Denso F</h3>

    <div class="form-group">
        <input type="date" value="2020-01-17"  class="" >
        <button class="btn btn-primary form" (click)="buscarFecha($event)" >Buscar</button>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="paintLine" id="paintLine" (change)="pintarLineas($event)">
            <label class="form-check-label" for="paintLine">
              Pintar lineas
            </label>
          </div>
    
    </div>

    <div #mapDenso id="mapDenso"></div>
    <!-- <form (ngSubmit)="traficoDenso2()"> -->
    <form>
        <div class="form-group">
            <input type="range" min="0" max="287" [value]="rango" class="form-control-range"  [formControl]="rangeControl" >
        </div>
        <div class="form-group">
            <input type="time" class="form-control col-md-2" [value] ="horario" [formControl] = "timeCtrl" [readonly]="true">
            <br>
            <button class="btn btn-primary form col-md-2" (click)="controlAtras()"     [disabled] = "activarBtn"     ><span class="material-icons">skip_previous</span></button>
            <button class="btn btn-primary form col-md-2" (click)="reproducir($event)" [disabled] = "activarBtn"     ><span class="material-icons">{{ nombrePlayPausa }}</span></button>
            <button class="btn btn-primary form col-md-2" (click)="controlAdelante()"  [disabled] = "activarBtn"     ><span class="material-icons">skip_next</span></button>
        </div>
    </form>
</div>

<div class="container text-center">

    <div class="row ">
        <div class="col-sm-6">
            <div class="card mb-4">
                <i class="fas fa-chart-area"></i> Trafico y Semaforos

                <div class="card-body" id="mapid"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card mb-4">
                <i class="fas fa-chart-area"></i> Calles Cerradas
                <div class="card-body" id="mapid2"></div>
            </div>
        </div>
    </div>

</div>
<div class="container text-center">
    <div class="row">
        <div class="col-sm-12">
            <div class="card mb-12">
                <i class="fas fa-chart-area"></i>Calles cerradas reportada por los usuarios
                <div class="card-body" id="mapid3"></div>
            </div>
        </div>
        <div class="container-fluid">
            <h3>Division por Alcaldías de la Ciudad de México</h3>
            <div id="mapid5"></div>
        </div>
        <div class="container-fluid">
            <h3>Trafico en la Ciudad de México</h3>
            <div id="mapTrafico"></div>
        </div>

    </div>
</div>
