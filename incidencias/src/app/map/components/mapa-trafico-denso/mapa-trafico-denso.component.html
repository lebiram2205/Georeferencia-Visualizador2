<div class="container">
    <h3>Trafico Denso</h3>

    <div class="form-group">
        <input type="date" value="2020-01-17" class="">
        <button class="btn btn-primary form" (click)="buscarFecha($event)">Buscar</button>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="paintLine" id="paintLine"
                (change)="pintarLineas($event)">
            <label class="form-check-label" for="paintLine">
                Pintar lineas
            </label>
        </div>
    </div>

    <div #mapDenso id="mapDenso"></div>
    <form>
        <div class="form-group">
            <input type="range" min="0" max="287" [value]="rango" class="form-control-range" formControl="rangeControl">
        </div>
        <div class="form-group">
            <input type="time" class="form-control col-md-2" [value]="horario" formControl="timeCtrl" [readonly]="true">
            <br>
            <button class="btn btn-primary form col-md-2" (click)="controlAtras($event)" [disabled]="activarBtn"><span
                    class="material-icons">skip_previous</span></button>
            <button class="btn btn-primary form col-md-2" (click)="reproducir($event)" [disabled]="activarBtn"><span
                    class="material-icons">{{ nombrePlayPausa }}</span></button>
            <button class="btn btn-primary form col-md-2" (click)="controlAdelante($event)" [disabled]="activarBtn"><span
                    class="material-icons">skip_next</span></button>
        </div>
    </form>
</div>
